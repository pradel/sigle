name: Deploy to production

on:
  push:
    branches: [main]
  # TODO remove
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy sigle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions@1.1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        with:
          args: 'deploy --config sigle/fly.toml --dockerfile sigle/Dockerfile'

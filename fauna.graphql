type Story {
  id: ID!
  username: String!
  title: String!
  # JSON.stringify of the content
  content: String!
  coverImage: String
  metaTitle: String
  metaDescription: String
  featured: Boolean
  createdAt: Time!
  updatedAt: Time!
}

type Query {
  userStory(id: ID!, username: String!): Story
}
